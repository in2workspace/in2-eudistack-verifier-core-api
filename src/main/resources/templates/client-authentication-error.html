<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Error</title>
    <!-- Import Blinker font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --fore-color-primary: #FFFFFF;
            --bg-color-primary: #14274A;
            --highlight-color: #00ADD3;
            --error-text-color: #A8D0E6;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Blinker', sans-serif;
            background-color: var(--bg-color-primary);
            color: var(--fore-color-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 3rem;
            border: 3px solid var(--highlight-color);
            border-radius: 8px;
            background-color: var(--bg-color-primary);
            max-width: 800px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: var(--fore-color-primary);
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 2.5rem;
            color: var(--fore-color-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.75rem;
            color: var(--error-text-color);
            margin: 2rem 0;
            text-align: justify;
            text-justify: inter-word;
        }

        .client-url {
            font-size: 1.5rem;
            color: var(--fore-color-primary);
            margin-bottom: 1.5rem;
        }

        .help {
            font-size: 1.25rem;
            color: var(--fore-color-primary);
            margin-top: 2.5rem;
        }

        .help a {
            color: var(--highlight-color);
            text-decoration: none;
        }

        .help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">Authentication Error</div>
    <div class="error-code" th:text="'Error Code: ' + ${errorCode}">Error Code: 12345</div>
    <div class="error-message" th:text="${errorMessage}">
        The requested scope does not contain 'learcredential'. Currently, we only support this scope and 'email', 'profile' as optional.
    </div>
    <div class="client-url" th:text="'Client: ' + ${clientUrl}">Client: f6a24636-c933-4869-8ee3-55ad5c1eaf47</div>
    <div class="help">
        Need help? <a th:href="@{/contact-us}">Contact us</a> and provide us with the error code, so we can assist you.
    </div>
</div>
</body>
</html>
