server:
  port: 9000

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    org.springframework.web.filter: TRACE
    es.in2: info

spring:
  application:
    name: VC Verifier
  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/resources/

security:
  authorizationServer: "http://localhost:9000"
  token:
    accessToken:
      cronUnit: "DAYS"
      expiration: 30

clientsRepository:
  uri: "https://raw.githubusercontent.com/DOME-Marketplace/dome-services-directory/refs/heads/main/trusted-service-list-"

trustedIssuerList:
  uri: "http://localhost:8080/v4/issuers/"

crypto:
